<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main_con">
      <div
        class="section1 d-flex flex-column p-4 justify-content-center text-center rounded-bottom-5"
      >
        <p class="your mb-md-5">Your Result</p>
        <div class="of">
          <p class="big">76</p>
          <p class="dim">of 100</p>
        </div>
        <div class="pt-4">
          <h2>Great</h2>
          <p class="scored px-md-5">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <!-- ============================================================================ -->

      <div class="section2 p-4">
        <h3 class="mb-4">Summary</h3>
        <div class="d-flex flex-column">
          <!-- ============= -->

          <div class="pink d-flex justify-content-between p-3 rounded-3">
            <div class="rec d-flex gap-2">
              <img src="./images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="per">
              <p><span>80</span> / 100</p>
            </div>
          </div>

          <!-- ============ -->

          <div class="yellow d-flex justify-content-between p-3 rounded-3 mt-3">
            <div class="mem d-flex gap-2">
              <img src="./images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="per">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <!-- ============= -->

          <div class="green d-flex justify-content-between p-3 rounded-3 mt-3">
            <div class="ver d-flex gap-2">
              <img src="./images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="per">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <!-- ================== -->

          <div class="blue d-flex justify-content-between p-3 rounded-3 mt-3">
            <div class="vis d-flex gap-2">
              <img src="./images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="per">
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <!-- ============= -->
        </div>
        <!-- =================== -->
        <div class="button d-flex justify-content-center mt-4 rounded-5">
          <a href="#" class="text-decoration-none py-3">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
